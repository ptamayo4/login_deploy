<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Welcome {{user.first_name}}!</h1>
    {% if messages %}
      {% for message in messages %}
        <h3>{{message}}</h3>
      {% endfor %}
    {% endif %}
    {% for user in all_users %}
      <h3>{{user.first_name}}</h3>
      <h3>{{user.last_name}}</h3>
    {% endfor %}
  </body>
</html>
